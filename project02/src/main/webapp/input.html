<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Type</title>
</head>
<body>
	<form name="frmLogin" method="get" action="input">
		아이디: <input type="text" name="user_id"/>
		비밀번호: <input type="password" name="user_pw"/>
		<input type="checkbox" name="subject" value="java">자바
		<input type="checkbox" name="subject" value="언어">c언어
		<input type="checkbox" name="subject" value="JSP">JSP
		<input type="checkbox" name="subject" value="안드로이드">안드로이드
		<input type="submit" value="로그인"><input type="reset" value="다시입력"/>
	</form>
</body>
</html>
